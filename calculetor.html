<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULETOR</title>
    <link rel="stylesheet" href="Calculetor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="boss">
        <input type="text" placeholder="0">
        <div class="switch">
            <button class="opoerator">AC</button>
            <button class="opoerator">DEL</button>
            <button class="opoerator">%</button>
            <button class="opoerator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opoerator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opoerator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opoerator">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="ans">ANS</button>
        </div>
    </div>
    <script src="Calculetor.js"></script>
</body>

</html>
